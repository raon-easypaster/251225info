name: Build Infographic Archive

on:
  push:
    branches:
      - main
    paths:
      - "20**/*.html"
      - "scripts/**"
      - "data/**"
      - "index.html"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run build script
        run: node scripts/buildArchiveData.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/archiveData.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto: update archive data [skip ci]" && git push)
