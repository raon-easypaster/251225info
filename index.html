    <script>
        function renderArchive() {
            const container = document.getElementById('archive-content');
            if (!window.ARCHIVE_DATA || window.ARCHIVE_DATA.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 50px;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì´ê±°ë‚˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // Group by Year/Month
            const groups = {};
            window.ARCHIVE_DATA.forEach((item, index) => {
                const date = new Date(item.date);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const groupKey = `${year}ë…„ ${month}ì›”`;

                if (!groups[groupKey]) {
                    groups[groupKey] = [];
                }
                groups[groupKey].push({ ...item, isLatest: index === 0 });
            });

            // Sort keys descending (assuming data is already sorted, but to be safe)
            const sortedKeys = Object.keys(groups).sort((a, b) => {
                const [y1, m1] = a.match(/\d+/g);
                const [y2, m2] = b.match(/\d+/g);
                return y2 - y1 || m2 - m1;
            });

            let html = '';
            sortedKeys.forEach(key => {
                html += `
                    <div class="month-section">
                        <h2 class="month-title">ğŸ“… ${key}</h2>
                        <div class="grid">
                            ${groups[key].map(item => renderCard(item)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderCard(item) {
            const dateObj = new Date(item.date);
            const formattedDate = `${(dateObj.getMonth() + 1).toString().padStart(2, '0')}.${dateObj.getDate().toString().padStart(2, '0')}`;
            
            // Heuristic for week number (optional, keeping it simple)
            const weekText = item.date.includes('31') && item.date.includes('12') ? 'ì†¡êµ¬ì˜ì‹ ì˜ˆë°°' : 
                             item.date.includes('25') && item.date.includes('12') ? 'ì„±íƒ„ì ˆ' : 
                             `ğŸ“Š ${dateObj.getMonth() + 1}ì›”`;

            return `
                <a href="${item.relativeURL}" target="_blank" class="card ${item.isLatest ? 'latest' : ''}">
                    ${item.isLatest ? '<div class="badge-new">NEW âœ¨</div>' : ''}
                    <div>
                        <div class="card-date">${weekText} (${formattedDate})</div>
                        <div class="card-title">${item.title}${item.scripture ? '<br><span style="font-size: 0.9rem; font-weight: normal; color: #666;">' + item.scripture + '</span>' : ''}</div>
                    </div>
                    <div class="card-icon">ìƒì„¸ ë³´ê¸° ğŸ”</div>
                </a>
            `;
        }
